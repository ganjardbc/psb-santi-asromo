<div class="content" style="margin-top: 80px;"> 
	<div class="hidden-lg hidden-md" style="padding:15px">
  		<button class="btn btn-success btn-sm btn-fill" ng-click="refresh()"><i class="fa fa-refresh"></i> Refresh</button>
    </div>
	<form class="container-fluid" ng-show="show_form" name="myForm">
		<div class="card">
			<div class="content" >
				<div class="form-group row form-div-pendaftaran">
                    <label class="col-md-2 col-form-label form-label-pendaftaran">TGL Pendaftaran :</label>
                    <div class="col-md-10">
                        <div class="col-md-6" style="width:48.5%">
                            <input class="form-control"
                           ng-model="agenda.tanggal_pendaftaran_from"
                           ng-model-options="{ updateOn: 'blur' }"
                           placeholder="Dari"
                           locale="id"
                           format="DD MMMM YYYY"
                           moment-picker="agenda.tanggal_pendaftaran_from" name="tanggal_pendaftaran_from" readonly required>
                        </div>
                        <div class="col-md-1" style="padding-left:0px; padding-right:0px;width:20px">
                            <label class="col-form-label form-label-pendaftaran">S/D</label>
                        </div>
                        <div class="col-md-6" style="width:49%">
                            <input class="form-control"
                           ng-model="agenda.tanggal_pendaftaran_to"
                           ng-model-options="{ updateOn: 'blur' }"
                           placeholder="Sampai"
                           locale="id"
                           format="DD MMMM YYYY"
                           moment-picker="agenda.tanggal_pendaftaran_to" name="tanggal_pendaftaran_to" readonly required>
                        </div>
                    </div>
                </div>
                <div class="form-group row form-div-pendaftaran">
                    <label class="col-md-2 col-form-label form-label-pendaftaran">TGL Ujian :</label>
                    <div class="col-md-10">
                        <div class="col-md-12">
                            <input class="form-control"
                           ng-model="agenda.tanggal_ujian"
                           ng-model-options="{ updateOn: 'blur' }"
                           placeholder="Tanggal Ujian"
                           locale="id"
                           format="DD MMMM YYYY"
                           moment-picker="agenda.tanggal_ujian" name="tanggal_ujian" readonly required>
                        </div>
                    </div>
                </div>
                <div class="form-group row form-div-pendaftaran">
                    <label class="col-md-2 col-form-label form-label-pendaftaran">TGL Pengumuman :</label>
                    <div class="col-md-10">
                        <div class="col-md-12">
                            <input class="form-control"
                           ng-model="agenda.tanggal_pengumuman"
                           ng-model-options="{ updateOn: 'blur' }"
                           placeholder="Tanggal Pengumuman"
                           locale="id"
                           format="DD MMMM YYYY"
                           moment-picker="agenda.tanggal_pengumuman" name="tanggal_pengumuman" readonly required>
                        </div>
                    </div>
                </div>
                <div class="form-group row form-div-pendaftaran">
                    <label class="col-md-2 col-form-label form-label-pendaftaran">Tgl Daftar Ulang :</label>
                    <div class="col-md-10">
                        <div class="col-md-6" style="width:48.5%">
                            <input class="form-control"
                           ng-model="agenda.tanggal_daftar_ulang_from"
                           ng-model-options="{ updateOn: 'blur' }"
                           placeholder="Dari"
                           locale="id"
                           format="DD MMMM YYYY"
                           moment-picker="agenda.tanggal_daftar_ulang_from" name="tanggal_daftar_ulang_from" readonly required>
                        </div>
                        <div class="col-md-1" style="padding-left:0px; padding-right:0px;width:20px">
                            <label class="col-form-label form-label-pendaftaran">S/D</label>
                        </div>
                        <div class="col-md-6" style="width:49%">
                            <input class="form-control"
                           ng-model="agenda.tanggal_daftar_ulang_to"
                           ng-model-options="{ updateOn: 'blur' }"
                           placeholder="Sampai"
                           locale="id"
                           format="DD MMMM YYYY"
                           moment-picker="agenda.tanggal_daftar_ulang_to" name="tanggal_daftar_ulang_to" readonly required>
                        </div>
                    </div>
                </div>
                <div class="form-group row form-div-pendaftaran">
                    <label class="col-md-2 col-form-label form-label-pendaftaran">Kuota :</label>
                    <div class="col-md-10">
                        <div class="col-md-12">
                            <input class="form-control" min="10" placeholder="Kuota Pendaftaran" ng-model="agenda.kuota_pendaftaran" type="number" required>
                        </div>
                    </div>
                </div>
                <div class="row" style="padding:20px 34px 20px 20px;">
                    <div style="float:right">
                        <button class="btn btn-danger btn-fill" ng-click="add()"><i class="fa fa-close"></i> Cancel</button>
                        <button class="btn btn-primary btn-fill" ng-click="save_or_update()" ng-disabled="myForm.$invalid"><i class="fa fa-check"></i> {{btn_save_text}}</button>
                    </div>
                    
                </div>
			</div>
		</div>
	</form>
    <div class="container-fluid" ng-show="!show_form">
    	<div class="card">
        	
            <div class="hidden-lg hidden-md"><br></div>
            <div class="content table-responsive table-full-width">
                <table class="table table-sm table-hover">
                    <thead>
                        <th width="50">#</th>
                        <th>Gelombang</th>
                        <th>Tanggal Pendaftaran</th>
                        <th>Tanggal Ujian</th>
				        <th>Kuota</th>
				        <th width="100">Action</th>
                    </thead>
                    <tbody>
                    	<tr ng-repeat="data in datas_agenda">
					      <td>{{$index+1}}</td>
                          <td>Gelombang {{data.gelombang}}</td>
                          <td>{{tanggal_pendaftaran_format(data.tanggal_pendaftaran_from,data.tanggal_pendaftaran_to)}}</td>
                          <td>{{tanggal_ujian_format(data.tanggal_ujian)}}</td>
                          <td>{{data.kuota_pendaftaran}}</td>
					      <td>
                            <button style="padding:1px 15px" class="btn btn-primary btn-sm btn-fill" ng-click="act_click(data)">Edit</button>
					      </td>
					    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
